<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Followed Users</title>
</head>
<body>
<section>
    <h1>🕵🏼‍♂️ Followed Users:</h1>
    <span th:if="${followedUsers.size() == 0}">No followed users</span>
    <br>
    <a th:href="@{/follows/new}">Follow another user</a>
    <div th:each="followed : ${followedUsers}" th:with="followedUser=${followed.getFollowed()}">
        <span th:text="|${followedUser.humanizeFullName()} (@${followedUser.getUsername()})|"></span>
    </div>
</section>
</body>
</html>
