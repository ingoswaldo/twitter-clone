<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Followers</title>
</head>
<body>
<section>
    <h1>ðŸ‘€ Follower Users</h1>
    <span th:if="${followers.getSize() == 0}">No followers</span>
    <div th:each="follower : ${followers}" th:with="followerUser=${follower.getFollower()}">
        <span th:text="${followerUser.humanizeFullName()}"></span> <a th:href="@{'/' + ${followerUser.getUsername()}}" th:text="|(@${followerUser.getUsername()})|"></a>
    </div>
</section>
</body>
</html>
