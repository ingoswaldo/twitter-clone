<!DOCTYPE html>
<html th:replace="~{layout :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
</head>
<body>
<section>
    <h1>Sign Up</h1>
    <form th:action="@{/sign-up}" th:object="${user}" method="post">
        <div th:insert="~{shared/form-errors}"></div>
        <div>
            <label for="full_name">Full Name</label>
            <input type="text" th:field="*{fullName}" id="full_name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email">
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" th:field="*{username}" id="username">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password">
        </div>
        <div>
            <label for="password_confirmation">Password Confirmation</label>
            <input type="password" th:field="*{passwordConfirmation}" id="password_confirmation">
        </div>
        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</section>
</body>
</html>
